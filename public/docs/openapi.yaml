openapi: 3.0.3
info:
  title: 'Memberz.Org API'
  description: 'API Endpoints for the Memberz.Org service'
  version: 1.0.0
servers:
  -
    url: 'http://api.memberz.test'
paths:
  /api/activity_logs/search:
    get:
      summary: 'Get All'
      operationId: getAll
      description: ''
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Activity Logs'
  /api/activity_logs/log_groups:
    get:
      summary: 'Get Log Groups'
      operationId: getLogGroups
      description: ''
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - 'Activity Logs'
  /api/auth/forgot-password:
    post:
      summary: 'Forgot Password'
      operationId: forgotPassword
      description: 'Send a reset password link to user email. This endpoint allows user to reset their forgotten password.'
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid user / email specified'
                properties:
                  message:
                    type: string
                    example: 'Invalid user / email specified'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: email
                  description: 'The email for the password reset link.'
                  example: john@mail.com
              required:
                - username
  /api/auth/reset-password:
    post:
      summary: 'Reset Password'
      operationId: resetPassword
      description: ''
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Password reset successful'
                properties:
                  message:
                    type: string
                    example: 'Password reset successful'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Error resetting password'
                properties:
                  message:
                    type: string
                    example: 'Error resetting password'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'User email.'
                  example: john@mail.com
                token:
                  type: string
                  description: 'Password Reset Token.'
                  example: '123010100101'
                password:
                  type: string
                  description: 'New User Password.'
                  example: mypassword02
              required:
                - username
                - token
                - password
  /api/auth/register:
    post:
      summary: 'Register new user/member'
      operationId: registerNewUsermember
      description: 'This endpoint allows to create new user account.'
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Successfully created account'
                properties:
                  message:
                    type: string
                    example: 'Successfully created account'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'User First Name.'
                  example: John
                last_name:
                  type: string
                  description: 'User Last Name.'
                  example: Ansah
                email:
                  type: string
                  description: 'user Email.'
                  example: john.ansah@mail.com
                gender:
                  type: string
                  description: 'User Gender.'
                  example: male
                dob:
                  type: string
                  description: 'User Date of Birth.'
                  example: '1980-01-03'
                mobile_number:
                  type: string
                  description: 'Mobile Number of User.'
                  example: '+2332440000001'
                password:
                  type: string
                  description: 'User Password.'
                  example: mypassword01
              required:
                - first_name
                - last_name
                - email
                - gender
                - dob
                - mobile_number
                - password
  /api/auth/login:
    post:
      summary: Login
      operationId: login
      description: 'Get a JWT via given credentials.'
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: Unauthorized
                  message: 'Account not found'
                properties:
                  error:
                    type: string
                    example: Unauthorized
                  message:
                    type: string
                    example: 'Account not found'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: email
                  description: 'User Email.'
                  example: john@mail.com
                password:
                  type: string
                  description: 'User Password.'
                  example: mypassword01
              required:
                - username
                - password
      security: []
  '/api/auth/verify/{token}':
    get:
      summary: 'Verify Account'
      operationId: verifyAccount
      description: "Verify Newly Created User Account\n\nThis endpoint provides email verification for newly created user accounts"
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Account creation verification successful'
                properties:
                  message:
                    type: string
                    example: 'Account creation verification successful'
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid login attempt'
                properties:
                  message:
                    type: string
                    example: 'Invalid login attempt'
      tags:
        - Auth
    parameters:
      -
        in: path
        name: token
        description: ''
        example: labore
        required: true
        schema:
          type: string
  /api/auth/2fa-validate:
    post:
      summary: 'Get the validity of 2FA code'
      operationId: getTheValidityOf2FACode
      description: ''
      parameters:
        -
          in: header
          name: X-Tenant-ID
          description: ''
          example: '{{tenant_id}}'
          schema:
            type: string
      responses:
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  status: error
                  message:
                    - 'The selected code is invalid.'
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: array
                    example:
                      - 'The selected code is invalid.'
                    items:
                      type: string
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: ''
                  example: dolorem
              required:
                - code
